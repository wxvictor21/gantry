<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Gantry</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            padding-top: 50px;
        }
        .container {
            max-width: 500px;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Control Gantry XYZ</h2>
        <div class="mb-3">
            <label for="xInput" class="form-label">Posición X (mm)</label>
            <input type="number" class="form-control" id="xInput" placeholder="Introduce X">
        </div>
        <div class="mb-3">
            <label for="yInput" class="form-label">Posición Y (mm)</label>
            <input type="number" class="form-control" id="yInput" placeholder="Introduce Y">
        </div>
        <button class="btn btn-primary w-100" id="moveBtn">Mover</button>
        <div id="response" class="mt-3"></div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const moveBtn = document.getElementById('moveBtn');
        const responseDiv = document.getElementById('response');

        moveBtn.addEventListener('click', async () => {
            const x = document.getElementById('xInput').value;
            const y = document.getElementById('yInput').value;

            const res = await fetch('/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ x: x || null, y: y || null })
            });

            const data = await res.json();

            if (res.status === 200) {
                responseDiv.innerHTML = `<div class="alert alert-success">Comando enviado correctamente: ${JSON.stringify(data)}</div>`;
            } else {
                responseDiv.innerHTML = `<div class="alert alert-danger">Error: ${data.error}</div>`;
            }
        });
    </script>
</body>
</html>
